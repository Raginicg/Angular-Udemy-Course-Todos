<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th>Description</th>
            <th>Target Date</th>
            <th>is Compleetd?</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <!-- for (Todo todo:todos) -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <!-- Pipe used to convert one filed format to another format -->
            <td>{{todo.targetDate | date | uppercase}}</td> 
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success" >Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning" >Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Create</button>
</div>
</div>
