<table border="1">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th>Description</th>
            <th>Target Date</th>
            <th>is Compleetd?</th>
        </tr>
    </thead>

    <tbody>
        <!-- for (Todo todo:todos) -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <!-- Pipe used to convert one filed format to another format -->
            <td>{{todo.targetDate | date | uppercase}}</td> 
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
